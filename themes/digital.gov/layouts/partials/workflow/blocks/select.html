<select class="usa-select" data-block="{{- .Block.id -}}" data-block-data_type="{{- .Block.data_type -}}" data-block-comment="{{- .Block.comment | markdownify -}}">
  {{- if .Block.options -}}
    {{- range $option := .Block.options -}}
      {{- if eq $option "blank" -}}
        <option value=""></option>
      {{- else -}}
        <option value="{{ $option }}">{{ $option }}</option>
      {{- end -}}
    {{- end -}}
  {{- end -}}
</select>
